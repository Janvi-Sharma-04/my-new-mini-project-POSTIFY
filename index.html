<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram post page</title>
    <script
      src="https://kit.fontawesome.com/5cd41bd8f5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="subContainer">
        <img class="status" src="./img/dp.jpg" alt="status" />
        <div class="statusCard">
          <span>Janvi Sharma</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <a href="#" class="hover-underline">Follow</a>
          <p>Exploring the world, one adventure at a time.</p>
        </div>
      </div>
      <img src="./img/img2.jpg" alt="" />
      <i id="love" class="ri-heart-3-fill"></i>

      <div class="iconContainer">
        <div>
          <i class="bi bi-heart" id="changeIconLight"></i
          ><span style="font-size: 15px" id="improveLike">4K</span>
          <i class="bi bi-chat"></i><span style="font-size: 15px">2k</span>
          <i class="bi bi-send"></i><span style="font-size: 15px">2k</span>
        </div>
        <i class="bi bi-bookmark" id="bookmark" onclick="changeBg()"></i>
      </div>
      <p class="discription">
        <strong>Find your happy place and live in it ðŸ’«</strong>
      </p>

      <div class="borderLine"></div>
      <div class="mainIcon">
        <i class="fa-solid fa-house icon"></i>
        <i class="fa-solid fa-play icon"></i>
        <i class="fa-solid fa-square-plus icon"></i>
        <i class="fa-solid fa-magnifying-glass icon"></i>
        <i class="fa-solid fa-user icon"></i>
      </div>
    </div>
  </body>
</html>
